<!DOCTYPE html>
<html>
	<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert a new Car</title>
</head>
<body>
	<form th:object="${newCar}" th:action="@{/update/{id}(id=${newCar.id})}" method=POST>
		Year: <input name="year" size="20"th:field="*{year}"> <br />
		Make: <input name="make" size="10"th:field="*{make}"><br />
		Model: <input name="model" size="20"th:field="*{model}"><br />
		
		<input name="submit"type="submit"value="submit"/>
	</form>
<a href="../viewAll">View all Cars</a>
</body>
</html>
